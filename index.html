<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.min.css?v=2"/>
    <title>鹅厂面试官大乐斗</title>
</head>
<body>
    <div class="view" id="view">
        <section class="md md_page_one current">
            <div class="main">
                <div class="quote quote_jack" id="quote_jack"></div>
                <div class="quote quote_steve" id="quote_steve"></div>
            </div>
            <a class="next_page" href="javascript:;"></a>
        </section>
        <section class="md md_page_two">
            <div class="main">
                <div class="logo">
                    <h1>鹅厂面试官大乐斗</h1>
                    <div class="tencent" id="tencent"></div>
                    <div class="eye" id="eye"></div>
                </div>
                <div class="demand">
                    <div class="checks">
                        <ul>
                            <li><div class="check check_one" id="check_one"></div></li>
                            <li><div class="check check_two" id="check_two"></div></li>
                            <li><div class="check check_three" id="check_three"></div></li>
                        </ul>
                    </div>
                </div>
                <div class="reward">
                    <div class="reward_detail" id="reward_detail"><div class="text"></div></div>
                    <div class="gifts">
                        <ul>
                            <li><div class="gift gift_one"></div></li>
                            <li><div class="gift gift_two"></div></li>
                            <li><div class="gift gift_three"></div></li>
                        </ul>
                    </div>
                </div>
            </div>
            <a class="next_page" href="javascript:;"></a>
        </section>
        <section class="md md_page_three">
            <div class="main">
                <div class="tips">
                    <div class="tip tip_one" id="tip_one"></div>
                    <div class="tip tip_two" id="tip_two"></div>
                    <div class="tip tip_three" id="tip_three"></div>
                </div>
                <div class="person"></div>
                <a href="http://exp.qq.com/ur/?urid=15580&from=singlemessage&isappinstalled=0#page=0" class="answer" id="answer"></a>
                <div class="reward_tips" id="reward_tips"></div>
            </div>
        </section>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.min.js?v=2"></script>
</body>
</html>
